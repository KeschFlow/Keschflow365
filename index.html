<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KESCHFLOW365 | Das Arsenal der Content-Maschinen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827;
    }
    .kesch-gold { color: #FBBF24; }
    .kesch-card {
      background-color: #1F2937;
      border: 1px solid #374151;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .kesch-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(251, 191, 36, 0.1), 0 4px 6px -2px rgba(251, 191, 36, 0.05);
    }
    .chart-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      height: 300px;
      max-height: 400px;
    }
    @media (min-width: 768px) {
      .chart-container { height: 350px; }
    }
  </style>
</head>
<body class="text-gray-200">

<div class="container mx-auto px-4 py-12">
  <header class="text-center mb-16">
    <h1 class="text-4xl md:text-6xl font-black uppercase kesch-gold tracking-wider">Content-Maschinen</h1>
    <p class="mt-4 text-lg md:text-xl text-gray-400 max-w-3xl mx-auto">
      Dein Arsenal aus dem KESCHFLOW365-Fundus. Schluss mit Content-Blockaden. Starte die Produktion.
    </p>
  </header>

  <main class="space-y-16">
    <div id="tool-content"></div>
  </main>

  <footer class="text-center mt-20 border-t border-gray-800 pt-8">
    <p class="text-xl font-bold kesch-gold">Ein Tool pro Tag. 365 Tage lang.</p>
    <p class="text-gray-400 mt-2">Das ist KESCHFLOW365. Baue dein digitales Imperium.</p>
  </footer>
</div>

<script>
  const tools = [
    { name: 'ContentMatrix', desc: 'Kombiniert Themen mit Formaten und generiert so 25+ neue Content-Ideen auf Knopfdruck.' },
    { name: 'HookGenerator', desc: 'Erstellt 10 verschiedene "Hooks", um die Aufmerksamkeit deiner Zielgruppe sofort zu fesseln.' },
    { name: 'ViralCheck', desc: 'Analysiert eine Headline und bewertet ihr virales Potenzial auf einer Skala von 1–10.' },
    { name: 'PostBlaster', desc: 'Generiert aus einem einzigen Thema drei komplette Social-Media-Posts mit Hook, Value und CTA.' },
    { name: 'Reel-Skript', desc: 'Erstellt ein kompaktes Drehbuch für 15-Sekunden-Reels (Hook, Problem, CTA).' },
    { name: 'HeadlineHacker', desc: 'Schreibt 5 klickstarke Überschriften und bewertet deren Potenzial.' },
    { name: 'HashtagHunter', desc: 'Findet relevante Nischen-Hashtags für maximale organische Reichweite.' },
    { name: 'Copy-Cleaner', desc: 'Reduziert Texte auf das Wesentliche – ohne Füllwörter, Passiv oder Jargon.' },
    { name: 'Themen-Recycler', desc: 'Macht aus einem Blogartikel 5 neue Content-Pieces (Tweet, Reel, Post, Story, Grafik).' },
    { name: 'BioLinker', desc: 'Erstellt eine minimalistische Link-in-Bio-Landingpage für deine Kanäle.' }
  ];

  const container = document.getElementById('tool-content');
  tools.forEach(tool => {
    container.innerHTML += `
      <div class="kesch-card p-6 rounded-lg mb-6">
        <h2 class="text-2xl font-bold kesch-gold mb-2">${tool.name}</h2>
        <p class="text-gray-400">${tool.desc}</p>
      </div>
    `;
  });
</script>

</body>
</html>
