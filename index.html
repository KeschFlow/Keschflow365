<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KESCHFLOW365 | Das Arsenal der Content-Maschinen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827;
    }
    .kesch-gold { color: #FBBF24; }
    .kesch-card {
      background-color: #1F2937;
      border: 1px solid #374151;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .kesch-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(251, 191, 36, 0.1), 0 4px 6px -2px rgba(251, 191, 36, 0.05);
    }
    .chart-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      height: 300px;
      max-height: 400px;
    }
    @media (min-width: 768px) {
      .chart-container { height: 350px; }
    }
  </style>
</head>
<body class="text-gray-200">

<div class="container mx-auto px-4 py-12">
  <header class="text-center mb-16">
    <h1 class="text-4xl md:text-6xl font-black uppercase kesch-gold tracking-wider">Content-Maschinen</h1>
    <p class="mt-4 text-lg md:text-xl text-gray-400 max-w-3xl mx-auto">
      Dein Arsenal aus dem KESCHFLOW365-Fundus. Schluss mit Content-Blockaden. Starte die Produktion.
    </p>
  </header>

  <main class="space-y-16">
    <!-- Hier kommt dein gesamter Tool-Content -->
    <!-- Bitte kopiere dafür den mittleren HTML-Block aus deiner vorherigen Nachricht oder der Code-Vorlage oben -->
    <!-- Der war bereits vollständig von dir eingefügt (ab <section id="ideen-flut"> ...) -->
  </main>

  <footer class="text-center mt-20 border-t border-gray-800 pt-8">
    <p class="text-xl font-bold kesch-gold">Ein Tool pro Tag. 365 Tage lang.</p>
    <p class="text-gray-400 mt-2">Das ist KESCHFLOW365. Baue dein digitales Imperium.</p>
  </footer>
</div>

<script>
  const tooltipCallback = {
    plugins: {
      tooltip: {
        callbacks: {
          title: function (tooltipItems) {
            const item = tooltipItems[0];
            let label = item.chart.data.labels[item.dataIndex];
            return Array.isArray(label) ? label.join(' ') : label;
          }
        }
      }
    }
  };
  const chartJsDefaults = {
    color: '#9CA3AF',
    font: { family: "'Inter', sans-serif" }
  };
  Chart.defaults.plugins.legend.labels = chartJsDefaults;
  Chart.defaults.plugins.title = chartJsDefaults;
  Chart.defaults.scales.category = { ticks: chartJsDefaults };
  Chart.defaults.scales.linear = { ticks: chartJsDefaults };

  new Chart(document.getElementById('viralCheckChart'), {
    type: 'doughnut',
    data: {
      labels: ['Potenzial', 'Rest'],
      datasets: [{
        data: [8.5, 1.5],
        backgroundColor: ['#FBBF24', '#374151'],
        borderColor: '#1F2937',
        borderWidth: 4,
        cutout: '70%'
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false },
        tooltip: tooltipCallback.plugins.tooltip
      }
    }
  });

  new Chart(document.getElementById('headlineHackerChart'), {
    type: 'bar',
    data: {
      labels: ['Headline A', 'Headline B (Hacker)', 'Headline C', 'Headline D', 'Headline E'],
      datasets: [{
        label: 'Klick-Potenzial',
        data: [55, 92, 68, 75, 81],
        backgroundColor: ['#4B5563', '#FBBF24', '#6B7280', '#9CA3AF', '#D1D5DB'],
        borderColor: '#1F2937',
        borderWidth: 2,
        borderRadius: 4
      }]
    },
    options: {
      indexAxis: 'y',
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false },
        tooltip: tooltipCallback.plugins.tooltip
      },
      scales: {
        x: { beginAtZero: true, grid: { color: '#374151' } },
        y: { grid: { display: false } }
      }
    }
  });

  new Chart(document.getElementById('hashtagHunterChart'), {
    type: 'bubble',
    data: {
      datasets: [{
        label: 'Nischen-Hashtags',
        data: [{ x: 10, y: 20, r: 25 }, { x: 15, y: 10, r: 30 }, { x: 30, y: 35, r: 15 }, { x: 40, y: 25, r: 18 }, { x: 55, y: 15, r: 22 }],
        backgroundColor: '#FBBF24'
      }, {
        label: 'Allg. Hashtags',
        data: [{ x: 25, y: 8, r: 10 }, { x: 50, y: 40, r: 12 }, { x: 60, y: 30, r: 8 }],
        backgroundColor: '#6B7280'
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { position: 'bottom' },
        tooltip: tooltipCallback.plugins.tooltip
      },
      scales: {
        x: { grid: { color: '#374151' } },
        y: { grid: { color: '#374151' } }
      }
    }
  });
</script>

</body>
</html>
